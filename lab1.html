<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form onsubmit="onSubmit()">
        <h1>Registration Form</h1>
        <label for="fname">First Name</label> <br>
        <input type="text" id="fname" name="fname"> <br>
        <label for="lname">Last Name</label> <br>
        <input type="text" id="lname" name="lname"> <br>
        <label for="dob">DOB</label> <br>
        <input type="date" id="dob" name="dob"> <br>
        <label for="tel">Tel no</label> <br>
        <select name="country" id="country">
            <option>Country</option>
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
        </select>
        <select name="area" id="area">
            <option>Area</option>
            <option value="kathmandu">Kathmandu</option>
            <option value="lalitpur">Lalitpur</option>
            <option value="bhaktapur">Bhaktapur</option>
        </select>
        <label for="tel">Tel no</label>
        <input type="number" id="tel" name="tel"> <br>
        <label for="mob">Mobile no</label> <br>
        <select name="country" id="country">
            <option>Country</option>
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
        </select>
        <label for="mob">Mobile no</label>
        <input type="number" min="10"> <br>
        <input type="radio" id="agree" name="agree" value="agree">
        <label for="button">I Agree</label> <br>
        <input type="submit" value="submit">
        <input type="submit" value="reset">
    </form>
    <script>
        function onSubmit()
        {
            alert("Thank you. Your form has been submitted successfully.");
        }
    </script>
</body>
</html>
